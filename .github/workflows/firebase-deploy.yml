name: Deploy to Firebase

on:
  push:
    branches: [main] # Or your main branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Deploy to Firebase Hosting and Functions
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm install # Or yarn install (depending on your project)

      - name: Build React app
        run: npm run build # Or your build command (e.g., yarn build)

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEMORYGAME_6EC9D }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > firebase-service-account.json
          firebase deploy --project your-firebase-project-id --token "$(cat firebase-service-account.json)"
          rm firebase-service-account.json